<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Contest Leaderboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="IngenuityLogo.png">
</head>
<body>
    <div class="container">
        <div class="leaderboard">
            <div class="logo"></div>
            <div class="heading">
                <div class="title"></div>
                <div class="contestname"></div>
            </div>
        </div>
        <div class="batchwise">
            <div class="batch b4">
                <div class="bname">Batch Y4</div>
                <hr>
                <div class="list"></div>
            </div>
            <div class="batch b3">
                <div class="bname">Batch Y3</div>
                <hr>
                <div class="list"></div>
            </div>
            
            <div class="batch b2">
                <div class="bname">Batch Y2</div>
                <hr>
                <div class="list"></div>
            </div>
            <div class="batch b1">
                <div class="bname">Batch Y1</div>
                <hr>
                <div class="list"></div>
            </div>
        </div>
    </div>
    
    <script src="./settings.js"></script>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
